<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dong管理层简介</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 2rem 1rem;
        }

        /* 标题样式 */
        .section-title {
            text-align: center;
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            font-weight: 600;
        }

        /* 管理层卡片容器 */
        .management-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* 卡片样式 */
        .management-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .management-card:hover {
            transform: translateY(-5px);
        }

        /* 头像样式 */
        .manager-avatar {
            width: 100%;
            height: 220px;
            object-fit: cover; /* 保持图片比例，避免拉伸 */
            border-bottom: 1px solid #f1f1f1;
        }

        /* 卡片内容样式 */
        .card-content {
            padding: 1.5rem;
        }

        .manager-name {
            font-size: 1.3rem;
            color: #2d3748;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .manager-position {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .manager-desc {
            font-size: 0.9rem;
            color: #4b5563;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- 标题 -->
    <h2 class="section-title">公司管理层简介</h2>

    <!-- 管理层卡片容器 -->
    <div class="management-container">
        <!-- 管理层1 -->
        <div class="management-card">
            <img src="dong.png" alt="张伟-CEO" class="manager-avatar">
            <div class="card-content">
                <h3 class="manager-name">Dong</h3>
                <p class="manager-position">CEO</p>
                <p class="manager-desc">拥有15年黑客经验，曾就职于美国高级工程师</p>
            </div>
        </div>

        <!-- 管理层2 -->
        <div class="management-card">
            <img src="lyd.png" alt="李娜-CTO" class="manager-avatar">
            <div class="card-content">
                <h3 class="manager-name">LuYuanDong</h3>
                <p class="manager-position">项目负责人</p>
                <p class="manager-desc">美国哈佛黑客，简称苹果人</p>
            </div>
        </div>

        <!-- 管理层3 -->
        <div class="management-card">
            <img src="fxy.png" alt="王军-CFO" class="manager-avatar">
            <div class="card-content">
                <h3 class="manager-name">FuXiangYu</h3>
                <p class="manager-position">合作伙伴</p>
                <p class="manager-desc">内核代言人，天天内核乱🐍</p>
            </div>
        </div>

        <!-- 管理层4 -->
        <div class="management-card">
            <img src="ym.png" alt="陈雨-COO" class="manager-avatar">
            <div class="card-content">
                <h3 class="manager-name">YangMing</h3>
                <p class="manager-position">成分复杂</p>
                <p class="manager-desc">安卓人，安卓学历，安卓语法，安卓态度，安卓学校</p>
            </div>
        </div>
    </div>
</body>
</html>
