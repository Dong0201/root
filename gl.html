<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自动弹窗示例</title>
    <style>
        /* 遮罩层：全屏半透明，默认隐藏 */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 确保在最上层 */
        }

        /* 弹窗内容：白色背景，居中展示 */
        .popup-content {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 550px;
            position: relative;
            text-align: center;
        }

        /* 关闭按钮：右上角，点击样式 */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 26px;
            color: #999;
            cursor: pointer;
            border: none;
            background: transparent;
            transition: color 0.2s;
        }
        .close-btn:hover {
            color: #333;
        }

        /* 弹窗图片：适应容器，不拉伸 */
        .popup-img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        /* 弹窗文字：清晰排版 */
        .popup-text h3 {
            color: #222;
            margin-bottom: 12px;
            font-size: 20px;
        }
        .popup-text p {
            color: #666;
            line-height: 1.7;
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 弹窗遮罩层 -->
    <div class="popup-overlay" id="autoPopup">
        <div class="popup-content">
            <!-- 关闭按钮 -->
            <button class="close-btn" onclick="closePopup()">&times;</button>
            <!-- 弹窗图片（替换src为你的图片地址） -->
            <img src="root.jpg" alt="弹窗图片" class="popup-img">
            <!-- 弹窗文字（可直接修改内容） -->
            <div class="popup-text">
                <h3>欢迎查看Dong管理层</h3>
                <p>管理层&董事会&合作伙伴</p>
            </div>
        </div>
    </div>

    <script>
        // 获取弹窗元素
        const popup = document.getElementById('autoPopup');

        // 页面加载完成后自动弹窗
        window.onload = function() {
            // 若需“仅首次弹窗”，可添加判断：if(!localStorage.getItem('popupShown')) { ... }
            popup.style.display = 'flex';
            // （可选）若需“仅首次弹窗”，取消下一行注释：localStorage.setItem('popupShown', 'true');
        };

        // 关闭弹窗函数
        function closePopup() {
            popup.style.display = 'none';
        }

        // 点击遮罩层空白处也可关闭弹窗
        popup.addEventListener('click', function(e) {
            if (e.target === popup) {
                closePopup();
            }
        });
    </script>
</body>
</html>
