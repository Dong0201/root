<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栋.远程刷机服务 - 商品点单</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft Yahei", sans-serif; }
        body { background: #1a1c28; color: #fff; padding-bottom: 70px; }

        /* 顶部导航 */
        .header {
            background: #0f111a;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .logo-container { display: flex; align-items: center; margin-right: 15px; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; margin-right: 8px; }
        .logo-text { font-size: 18px; font-weight: bold; }
        .search-box { flex: 1; max-width: 300px; }
        .search-input {
            width: 100%;
            padding: 6px 10px;
            border: none;
            border-radius: 18px;
            background: #333;
            color: #fff;
            outline: none;
        }

        /* 商品分类标题 */
        .section-title {
            text-align: left;
            margin: 20px 0 10px 15px;
            color: #ff9900;
            font-size: 16px;
            font-weight: bold;
        }

        /* 商品列表（手机端一排显示三个） */
        .goods-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0 15px;
        }
        .goods-item {
            width: calc(33.333% - 7px); /* 计算宽度，实现一排三个 */
            background: #fff;
            border-radius: 6px;
            overflow: hidden;
            color: #333;
            cursor: pointer;
        }
        .goods-img { 
            width: 100%; 
            height: 80px; 
            background: #0f111a; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .goods-img img { width: 100%; height: 100%; object-fit: cover; }
        .goods-info { padding: 8px; }
        .goods-name { 
            font-size: 13px; 
            margin-bottom: 8px; 
            height: 36px; 
            overflow: hidden; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
        }
        .goods-price { font-size: 15px; color: #e60012; font-weight: bold; margin-bottom: 5px; }
        .order-btn { 
            width: 100%; 
            background: #ff9900; 
            color: #fff; 
            border: none; 
            padding: 5px 0; 
            border-radius: 3px; 
            cursor: pointer; 
            font-size: 13px; 
        }

        /* 底部导航 */
        .footer {
            background: #0f111a;
            padding: 12px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 99;
        }
        .footer-item { text-align: center; color: #fff; text-decoration: none; }
        .footer-icon { font-size: 20px; margin-bottom: 4px; }
        .footer-text { font-size: 12px; }

        /* 进入网页显示的弹窗（点击即关） */
        .enter-modal {
            display: flex; /* 初始就显示 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999; /* 确保层级最高 */
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .enter-modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            color: #333;
        }
        .enter-modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e60012;
        }
        .enter-modal-text {
            font-size: 15px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .close-enter-modal {
            background: #ff9900;
            color: #fff;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 下单弹窗 */
        .order-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .modal-img { width: 100%; max-height: 300px; object-fit: contain; margin-bottom: 20px; }
        .close-modal {
            background: #ff9900;
            color: #fff;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 响应式适配（手机端竖屏一排三个） */
        @media (max-width: 992px) {
            .goods-item { width: calc(33.333% - 7px); } /* 平板端也保持一排三个 */
        }
        @media (max-width: 576px) {
            .goods-item { 
                width: calc(33.333% - 7px); /* 手机端竖屏一排三个 */
                font-size: 12px; /* 手机端适当缩小字体，避免文字拥挤 */
            }
            .goods-name { font-size: 12px; }
            .goods-price { font-size: 13px; }
            .order-btn { font-size: 12px; }
            .enter-modal-text { font-size: 14px; }
        }
    </style>
</head>

    <!-- 底部导航 -->
    <div class="footer">

    <div class="order-modal" id="orderModal">

        </div>
    </div>

    <!-- 核心脚本 -->
    <script>
        // 进入网页弹窗控制
        const enterModal = document.getElementById('enterModal');
        function closeEnterModal() { enterModal.style.display = 'none'; }

        // 下单弹窗控制（动态切换图片）
        const orderModal = document.getElementById('orderModal');
        const modalImg = document.getElementById('modalImg');
        function showModal(imgSrc) {
            modalImg.src = imgSrc;
            orderModal.style.display = 'flex';
        }
        function closeModal() { orderModal.style.display = 'none'; }
        orderModal.addEventListener('click', e => e.target === orderModal && closeModal());

        // 搜索功能
        const searchInput = document.getElementById('topSearch');
        const allGoods = document.querySelectorAll('.goods-item');
        searchInput.addEventListener('input', function() {
            const keyword = this.value.toLowerCase();
            allGoods.forEach(item => {
                const name = item.querySelector('.goods-name').textContent.toLowerCase();
                item.style.display = name.includes(keyword) ? 'block' : 'none';
            });
        });
    </script>
